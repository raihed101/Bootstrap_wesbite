<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Website</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container-fluid px-md-5 pt-4 pt-md-5">
        <div class="row justify-content-between">
            <div class="col-md-8 order-md-last">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <a class="navbar-brand" href="#">Company
                            <span>Name</span>
                            <small class="text-dark">
                                Publishing Company
                            </small>
                        </a>
                    </div>
                    <div class="col-md-6 d-md-flex justify-content-end
                    mb-md-0 mb-3">
                    <form class="searchform order-lg-last">
                        <div class="form-group d-flex">
                            <input type="text" class="form-control pl-3"
                            placeholder="Search">
                            <button type="submit" placeholder="" 
                            class="form-control search">
                            <span class="fa fa-search text-dark" aria-hidden="true">
                            </span>
                        </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            <!-- end of search -->
            <div class="col-md-4 d-flex">
                <div class="social-media">
                    <p class="mb-0 d-flex">
                        <a href="#" class="d-flex align-items-center justify-content-center">
                            <span class="fa fa-facebook" aria-hidden="true">
                                <i class="sr-only">Facebook</i>
                            </span>
                        </a>
                        <a href="#" class="d-flex align-items-center justify-content-center">
                            <span class="fa fa-twitter" aria-hidden="true">
                                <i class="sr-only">Twitter</i>
                            </span>
                        </a>
                        <a href="#" class="d-flex align-items-center justify-content-center">
                            <span class="fa fa-instagram" aria-hidden="true">
                                <i class="sr-only">Instagram</i>
                            </span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark main-navbar bg-dark main-navbar-light" id="a-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-nav" aria-controls="my-nav" aria-expanded="false" aria-label="toggle-navigation">
            <span class="fa fa-bars">Menu</span>
            </button>
            <div class="collapse navbar-collapse" id="my-nav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item active">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a href="" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class= "nav-link">New Releases</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Top Seller</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




































      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
